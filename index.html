<html>

<head>
  <meta charset="UTF-8">
  <title>Style Transfer Image Example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  
  <style>
  #inputImg {
    width: 500px;
    height: 500px;
  }

  img {
    display: inline;
  }

  .styleImg {
    height: 300px;
  }
  </style>
</head>


<body>
  <h1>Style Transfer Image Example using ml5.js and p5.js</h1>
  <h1>Training the model with Spell.run</h1>
  <p id="statusMsg">Loading Models...</p>
  <button id="transferBtn">Transfer!</button>

  <div id="styleA">
    <p>Style A: <a target="_blank" href="https://en.wikipedia.org/wiki/Dwelling_in_the_Fuchun_Mountains">Dwelling in the Fuchun Mountains (1350) - Huang Gongwang</a></p>
    <img class="styleImg" src="img/fuchun.jpg" alt="style one">
    <p>Input Image:</p>
    <div id="output1">
      <img src="img/nycbridge.jpg" alt="input img" id="inputImg">
    </div>
  </div>

  <div id="styleB">
    <p>Style B: <a target="_blank" href="https://en.wikipedia.org/wiki/Zhang_Daqian">Red Lotuses in Splashed Color (1981) - Zhang Daqian</a></p>
    <img class="styleImg" src="img/zhangdaqian2.jpg" alt="style two">
    <p>Input Image:</p>
    <div id="output2">
      <img src="img/nycbridge.jpg" alt="input img" id="inputImg">
    </div>
  </div>

  <script src="sketch.js"></script>
</body>

</html>
